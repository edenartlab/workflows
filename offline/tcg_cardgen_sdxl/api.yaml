name: TCG Card Generator (SDXL)
description: Create a custom TCG card with background art generation and card layout composition.
tip: |-
  This tool generates custom TCG cards. You can either generate new card art or use an existing rendered image.
  The workflow combines generated or supplied art with card template elements including card type, rarity, and card text.
thumbnail: app/temple-abyss-card_opt.jpg
cost_estimate: 3.0 * n_samples
output_type: image
handler: comfyui
active: true
visible: true
base_model: sdxl
comfyui_output_node_id: 401
comfyui_intermediate_outputs:
  card_art: 406
  card_background: 405
parameters:
  n_samples:
    type: integer
    label: Number of samples
    description: Number of samples to generate
    tip: Number of variations to generate for the card art. Only applies when generating new art rather than using a rendered image.
    required: true
    default: 1
    minimum: 1
    maximum: 4
  card_name:
    type: string
    label: Card Name
    description: Name of the card
    required: true
    default: ""
    comfyui:
      node_id: 313
      field: inputs
      subfield: value
  prompt_art:
    type: string
    label: Prompt Art
    description: Describe the art you want generated for the card
    tip: Detailed prompts work best. Describe the scene, style, mood, and important elements you want in the card art.
    default: ""
    comfyui:
      node_id: 309
      field: inputs
      subfield: value
  prompt_background:
    type: string
    label: Prompt Background Art
    description: Describe the art you want generated for the card
    tip: Detailed prompts work best. Describe the scene, style, mood, and important elements you want in the card art.
    default: ""
    comfyui:
      node_id: 309
      field: inputs
      subfield: value
  card_type:
    type: string
    label: Card Type
    description: Type and subtype of the card
    default: ""
    comfyui:
      node_id: 312
      field: inputs
      subfield: value
  card_text:
    type: string
    label: Card Description
    description: Main text/description for the card
    default: ""
    comfyui:
      node_id: 305
      field: inputs
      subfield: value
  card_flavor:
    type: string
    label: Flavor Text
    description: Flavor text for the card
    default: ""
    comfyui:
      node_id: 306
      field: inputs
      subfield: value
  card_stats:
    type: string
    label: Card Stats
    description: Power/Toughness or other stats for the card
    default: ""
    comfyui:
      node_id: 308
      field: inputs
      subfield: value
  stats_opacity:
    type: float
    label: Stats Text Opacity
    description: Opacity of the stats text
    tip: This should be between 0.0 and 1.0, with 1.0 being the default, and 0.0 being fully transparent.
    default: 1.0
    minimum: 0.0
    maximum: 1.0
    comfyui:
      node_id: 144
      field: inputs
      subfield: font_opacity
  card_rarity:
    type: string
    label: Card Rarity
    description: Rarity level of the card
    default: ""
    hide_from_ui: true
    hide_from_agent: true
    comfyui:
      node_id: 307
      field: inputs
      subfield: value
  rarity_opacity:
    type: float
    label: Rarity Text Opacity
    description: Opacity of the card rarity symbol
    tip: This should be between 0.0 and 1.0, with 1.0 being the default, and 0.0 being fully transparent.
    default: 1.0
    minimum: 0.0
    maximum: 1.0
    comfyui:
      node_id: 51
      field: inputs
      subfield: opacity
  card_cost:
    type: string
    label: Card Cost
    description: Mana cost of the card
    tip: This should be a string of the form {4}{W}{U}{B}{R}{G} for the card to render tradition MTG style mana cost.
    default: ""
    comfyui:
      node_id: 304
      field: inputs
      subfield: value
  cost_opacity:
    type: float
    label: Cost Text Opacity
    description: Opacity of the card cost text
    tip: This should be between 0.0 and 1.0, with 1.0 being the default, and 0.0 being fully transparent.
    default: 1.0
    minimum: 0.0
    maximum: 1.0
    comfyui:
      node_id: 377
      field: inputs
      subfield: font_opacity
  flux_art:
    type: boolean
    label: Use Flux Art Generation
    description: Toggle between SDXL and Flux card art generation
    tip: |-
      Turn this on if you want to use a flux model for the card art. 
      This should be true if using a flux lora model.
    default: false
    comfyui:
      node_id: 271
      field: inputs
      subfield: value
  flux_background:
    type: boolean
    label: Use Flux Background Generation
    description: Toggle between SDXL and Flux background card frame art generation
    tip: |-
      Turn this on if you want to use a flux model for the background card frame and art. 
      This should be true if using a flux lora model.
    default: false
    comfyui:
      node_id: 260
      field: inputs
      subfield: value
  lora_sdxl:
    type: lora
    label: LoRA SDXL
    description: Use a custom model (LoRA)
    tip: name of the custom (SDXL) LoRA model.
    comfyui:
      node_id: 174
      field: inputs
      subfield: lora_name
  lora_strength_sdxl:
    type: float
    label: LoRA Strength SDXL
    description: Strength of the SDXL LoRA effect on generation
    tip: This should be between .4 and 1.15 if using an SDXL LoRA model, with 0.85 being the default.
    default: 0.00
    minimum: 0.0
    maximum: 1.0
    comfyui:
      node_id: 179
      field: inputs
      subfield: value
  lora_flux:
    type: lora
    label: LoRA FLUX
    description: Use a custom model (LoRA)
    tip: name of the custom FLUX LoRA model.
    hide_from_ui: true
    hide_from_agent: true
    comfyui:
      node_id: 201
      field: inputs
      subfield: opacity
  lora_strength_flux:
    type: float
    label: LoRA Strength FLUX
    description: Strength of the LoRA effect on generation
    tip: This should be between .4 and 1.15 if using a flux model, with 0.85 being the default.
    default: 0.0
    minimum: 0.0
    maximum: 1.0
    hide_from_ui: true
    hide_from_agent: true
    comfyui:
      node_id: 201
      field: inputs
      subfield: strength_model
  controlnet_strength:
    type: float
    label: ControlNet Strength
    description: Strength of the ControlNet guidance
    tip: |-
      Controls how strongly the background art generation follows the reference image. 
      Higher values (closer to 1.0) follow the reference more closely, while lower values allow more creative freedom.
    default: 0.5
    minimum: 0.0
    maximum: 1.0
    comfyui:
      node_id: 180
      field: inputs
      subfield: strength
  denoise:
    type: float
    label: Flux BG Denoise
    description: Strength of the I2I frame template blend when using flux background generation
    tip: |-
      Controls how strongly the background art generation denoises the reference template. 
      Higher values (closer to 1.0) follow the reference more closely, while lower values allow more creative freedom.
      For SDXL, the sweet spot is about 0.93.
    default: 0.93
    minimum: 0.0
    maximum: 1.0
    comfyui:
      node_id: 205
      field: inputs
      subfield: denoise
  seed:
    type: integer
    label: Generation Seed
    description: Set random seed for reproducible art generation
    tip: Leave blank for random results. Set a specific seed to reproduce previous generations.
    default: random
    minimum: 0
    maximum: 2147483647
    comfyui:
      node_id: 425
      field: inputs
      subfield: seed
  use_rendered_art:
    type: boolean
    label: Use Pre-rendered Art
    description: Toggle between generating new art or using an existing rendered image
    tip: This should be true if a pre-rendered art image is provided, or supplied through a previous generation step.
    default: false
    comfyui:
      node_id: 117
      field: inputs
      subfield: value
  rendered_card_art:
    type: image
    label: Rendered Card Art
    description: Pre-rendered art image to use for the card
    tip: |-
      This should be a pre-rendered art image.
      If a user specifies an image as a background, it should go here, and use_rendered_art should be true.
    visible_if: use_rendered_art=true
    comfyui:
      node_id: 12
      field: inputs
      subfield: image
  use_rendered_background:
    type: boolean
    label: Use Pre-rendered Background
    description: Toggle between generating new background or using an existing rendered image
    tip: |-
      Turn this on if you want to use a pre-rendered background image.
      This should be true if a background image is provided, or supplied through a previous generation step.
    default: false
    comfyui:
      node_id: 287
      field: inputs
      subfield: value
  rendered_card_background:
    type: image
    label: Rendered Card Background
    description: Pre-rendered background image to use for the card
    tip: |-
      This should be a pre-rendered background image.
      If a user specifies an image as a background, it should go here, and use_rendered_background should be true.
    visible_if: use_rendered_background=true
    comfyui:
      node_id: 258
      field: inputs
      subfield: image
  system_prompt:
    type: string
    label: System Prompt
    description: System prompt for card generation
    tip: |-
      The system prompt that guides the card generation process. This controls the overall style, theme, and behavior of the card generation.
      The default prompt includes necessary logic regarding outputs that the workflow expects; if its to be changed, make sure to include this logic no matter what.
    default: |-
      <> is the theme if this round of cards.
      use influence from the other thematic elements below to help craft a strong card. respect input that looks like its a final user submission, 
      but take blanks or low effort inputs and make them great, hillarious, interesting, beautiful, aesthetic, demented or twisted. 
      
      any color, any card type, any ability or flavor. You should be a mtg creature with a recognizeable flavor, an odd modern or darkly humorous twist, a spell or enchantment, bomb or cantrip with with good flavor. not every spell is a winner, some are really powerful and others quite stupid.

      This game is a MTG parody set in the desert near the Salton Sea at Mars College just outside of Bombay Beach California, at Mars College, a research institute for AI enthusiasts, off gridders and hippy/philosopher types. Some of the in joke references are here; Use this information in helping generate cards or interacting with user card prompts. 
      
      Vanlifers and techies live in an off grid bombed out beach town going on adventures, attempting to solve conflicts and reinvent governence, ride electric unicycles, and dance. be creative, irreverent, and exasperate the off grid problems of low privacy, survival cos play and the tropes of cyber techie future optimistic off grid high tech low cost living. Jokes and card ideas to draw inspiration from. make up new names and archetypes, or pull from this lore. when you write flavor text, it should be about 12-15 words, witty, irreverent, sarcastic, hilarious, subversive, can contain adult language, be lews or blue, and should always be clever

