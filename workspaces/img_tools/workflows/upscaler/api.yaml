name: Upscale an image
description: Increase the resolution and detail of an image.
tip: Upscale and add new detail to an initial image
thumbnail: app/upscale_beta_opt.mp4
cost_estimate: 2 * n_samples
output_type: image
handler: comfyui
status: prod
comfyui_output_node: 63
parameters:
  init_image:
    type: image
    label: Starting image
    description: Initial image from which to start diffusion process
    required: true
    comfyui:
      node_id: 1
      field: inputs
      subfield: image
  longest_side:
    type: int
    label: Longest Side
    description: Pixel resolution of the longest side of the original image
    tip: |-
      Maintaining the original image's aspect ratio, this parameter controls the final dimensions of the upscaled output image.
    default: 2048
    minimum: 512
    maximum: 4096
    step: 8
    comfyui:
      node_id: 86
      field: inputs
      subfield: value
  denoise:
    type: float
    label: Creativity Strength
    description: Strength of AI denoising
    tip: |-
      This parameter controls the amount of added detail to the image. Low values (.01-.25) are better at preserving likeness, wheras high values (>.5) are prone to hallucination.
    default: 0.25
    minimum: 0.0
    maximum: 1.0
    step: 0.01
    comfyui:
      node_id: 21
      field: inputs
      subfield: denoise
  controlnet_strength:
    type: float
    label: Controlnet Strength
    description: Guidance strength of the controlnet model
    tip: |-
      Controls the influence of the Tile ControlNet. The ControlNet is responsible for maintaining the fidelity of the tiled upscale. Setting this too low will lose coherency in the image. Setting this too high will over-emphasize details. Set this as low as possible while maintaining coherence. Recommended 0.5-1.0.
    default: 0.5
    minimum: 0.0
    maximum: 1.0
    step: 0.01
    comfyui:
      node_id: 18
      field: inputs
      subfield: strength
  seed:
    type: int
    label: Seed
    description: Set random seed for reproducibility. If blank, will be set randomly.
    tip: |-
      You should only set this if you want to start from/copy the seed of a previous image. Unless one is specified, you should leave this blank!
    default: random
    minimum: 0
    maximum: 2147483647
    comfyui:
      node_id: 25
      field: inputs
      subfield: noise_seed
  prompt:
    type: str
    label: Prompt
    description: Text prompt
    default: masterpiece, best quality, highres, 4k, sharp details
    comfyui:
      node_id: 5
      field: inputs
      subfield: text
  negative_prompt:
    type: str
    label: Negative prompt
    description: Negative text prompt, what you do *not* want to generate
    default: (worst quality, low quality, blurry, normal quality:1.25)
    comfyui:
      node_id: 6
      field: inputs
      subfield: text
  n_samples:
    type: int
    label: Number of samples
    description: Number of samples to generate
    tip: |-
      This is the number of tries to generate for the prompt. If you get a request for n_samples > 1, you are still using a *single* prompt for the whole set.
    default: 1
    minimum: 1
    maximum: 4
