name: Create an image with transparency
description: Generate a .png image with alpha channel.
tip: |-
  Background removal can do a great job of isolating a subject, but for transparent objects a fully opaque masked object may not be enough. Layer Diffusion calculates transparency, returning a .png image with alpha estimated pixel values for generating isolated transparent objects
thumbnail: app/layer_diffusion.png
cost_estimate: 1 * n_samples
output_type: image
resolutions: [16-9_1344x768, 3-2_1216x832, 4-3_1152x896, 1-1_1024x1024, 3-4_896x1152, 2-3_832x1216, 9-16_768x1344]
handler: comfyui
status: prod
comfyui_output_node_id: 30
parameters:
  prompt:
    type: str
    label: Prompt
    description: Describe an image with transparency
    required: true
    comfyui:
      node_id: 6
      field: inputs
      subfield: text
  negative:
    type: str
    label: Negative prompt
    description: |-
      Negative text prompt, what you do *not* want to generate. You usually want to keep this at default or at most, add stuff to this prompt.
    comfyui:
      node_id: 7
      field: inputs
      subfield: text
  width:
    type: int
    label: Width
    description: Width in pixels
    default: 1024
    minimum: 256
    maximum: 2048
    step: 8
    comfyui:
      node_id: 5
      field: inputs
      subfield: width
  height:
    type: int
    label: Height
    description: Height in pixels
    default: 1024
    minimum: 256
    maximum: 2048
    step: 8
    comfyui:
      node_id: 5
      field: inputs
      subfield: height
  seed:
    type: int
    label: Seed
    description: Set random seed for reproducibility. If blank, will be set randomly.
    tip: |-
      You should only set this if you want to start from/copy the seed of a previous image. Unless one is specified, you should leave this blank!
    default: random
    minimum: 0
    maximum: 2147483647
    comfyui:
      node_id: 3
      field: inputs
      subfield: seed
  steps:
    type: float
    label: Steps
    description: Length of diffusion steps
    tip: |-
      Increasing the steps increases the quality of the image with diminishing returns beyond 35, as well as the run time. Only change this if you want to experiment with 'undercooking' the image, or are using a specialized model.
    default: 25
    minimum: 4
    maximum: 50
    step: 1
    comfyui:
      node_id: 3
      field: inputs
      subfield: steps
  cfg:
    type: float
    label: CFG
    description: |-
      CFG is the setting that controls how closely Stable Diffusion should follow your text prompt.
    tip: |-
      the default of 5.0 might be considered thoroughly cooked, whereas the specified maximum is well done, and the minimum is rare.
    default: 8.0
    minimum: 2.0
    maximum: 11.0
    step: 0.1
    comfyui:
      node_id: 3
      field: inputs
      subfield: cfg
  n_samples:
    type: int
    label: Number of samples
    description: Number of samples to generate
    tip: |-
      This is the number of tries to generate for the prompt. If you get a request for n_samples > 1, you are still using a *single* prompt for the whole set.
    default: 1
    minimum: 1
    maximum: 4
