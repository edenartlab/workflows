name: Create an image (SD3.5)
description: Generate an image with SD3.5
tip: This model uses SD3.5
cost_estimate: 2 * n_samples
output_type: image
handler: comfyui
status: prod
visible: false
base_model: sd3
comfyui_output_node_id: 9
parameters:
  n_samples:
    type: int
    label: Number of samples
    description: Number of samples to generate
    tip: |-
      This is the number of samples to generate for the prompt. If you get a request for n_samples larger than 1, you're still using a single prompt for the whole set.
    required: true
    default: 1
    minimum: 1
    maximum: 4
  prompt:
    type: str
    label: Prompt
    description: Prompt to describe what you want to generate.
    required: true
    comfyui:
      node_id: 16
      field: inputs
      subfield: text
  width:
    type: int
    label: Width
    description: Width in pixels
    tip: |-
      Default to using a high resolution of at least 1 megapixel for the image. Use landscape aspect ratio for prompts that are wide or more landscape-oriented, and portrait aspect ratio for tall things. When using portrait aspect ratio, do not exceed 1:1.5 aspect ratio. Only do square if the user requests it. Use your best judgment.
    required: true
    default: 1024
    minimum: 256
    maximum: 2048
    step: 32
    comfyui:
      node_id: 53
      field: inputs
      subfield: width
  height:
    type: int
    label: Height
    description: Height in pixels
    tip: Use the description for width to understand how to use height well.
    required: true
    default: 1024
    minimum: 256
    maximum: 2048
    step: 32
    comfyui:
      node_id: 53
      field: inputs
      subfield: height
  seed:
    type: int
    label: Seed
    description: |-
      Set random seed for reproducibility. If blank, will be set to -1 to supply a random value.
    tip: |-
      You should only set this if you want to start from/copy the seed of a previous image. Unless one is specified, you should leave this blank!
    default: random
    minimum: 0
    maximum: 2147483647
    comfyui:
      node_id: 3
      field: inputs
      subfield: seed
