name: Create a video from text
description: Creative, abstract text-driven animations.
tip: |-
  Use this to make videos from text prompts. Its better to use this instead of
  lerp because it doesnt use AnimateDiff.
output_type: video
cost_estimate: 1 * n_frames
thumbnail: app/txt2vid_lora_opt.mp4
status: prod
visible: true
resolutions: [16-9_2048x1152, 3-2_1782x1024, 1-1_1024x1024, 2-3_1024x1782, 9-16_1152x2048]
handler: comfyui
base_model: sd15
comfyui_output_node_id: 329
parameters:
  prompt:
    type: string
    label: Prompt
    description: Describe the video you want to generate.
    tip: |-
      Use the same tips / prompt guidelines as for the txt2img tool.
    required: true
    comfyui:
      node_id: 290
      field: inputs
      subfield: text
  width:
    type: integer
    label: Width
    description: Width in pixels
    default: 1024
    minimum: 512
    maximum: 2048
    step: 64
    comfyui:
      node_id: 335
      field: inputs
      subfield: width
  height:
    type: integer
    label: Height
    description: Height in pixels
    default: 1024
    minimum: 512
    maximum: 2048
    step: 64
    comfyui:
      node_id: 335
      field: inputs
      subfield: height
  n_frames:
    type: integer
    label: Number of frames
    description: |-
      Number of video frames to generate. 
      The final video length will be n_frames / 12 seconds long.
    default: 64
    minimum: 24
    maximum: 128
    step: 8
    comfyui:
      node_id: 321
      field: inputs
      subfield: batch_size
  seed:
    type: integer
    label: Seed
    description: |-
      Set random seed for reproducibility. 
      If blank, will be set randomly.
    default: random
    minimum: 0
    maximum: 2147483647
    comfyui:
      node_id: 333
      field: inputs
      subfield: seed
  motion_strength:
    type: float
    label: Motion Strength
    description: |-
      How strong the motion should be in the video (1.0 is very subtle motion, 1.1 is default, 1.2 is a lot of motion)
    default: 1.1
    minimum: 0.7
    maximum: 1.3
    comfyui:
      node_id: 330
      field: inputs
      subfield: float_val
  closed_loop:
    type: boolean
    label: Closed Loop Animation
    description: Whether or not to create a seamlessly looping animation where end frame is identical to starting frame.
    tip: |-
      For normal video input this should usually be false, for inputs that are looping gifs or animations, set this to true. Ask the user to specify this if unsure.
    default: true
    comfyui:
      node_id: 279
      field: inputs
      subfield: closed_loop
