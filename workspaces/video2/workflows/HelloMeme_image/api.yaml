name: Face Expression Image Transfer
description: Apply the expression from one face to another
tip: |-
  Use this endpoint to transfer the facial expression and emotion from an input image to a target image. The model used is HelloMeme, which will limit all outputs to 512x512 square results. The task will fail if a valid face isn't recognized in both inputs. Optimal input images have a clear face occupying at least 30 percent of the image.
thumbnail: app/face-expression-transfer-image-opt.mp4
cost_estimate: 1
output_type: image
handler: comfyui
status: stage
visible: false
base_model: hellomeme
comfyui_output_node_id: 15
parameters:
  init_image:
    type: image
    label: Input Image
    description: Input image to transfer the expression to.
    required: true
    comfyui:
      node_id: 8
      field: inputs
      subfield: image
  expression_image:
    type: image
    label: Expression Image
    description: Expression image to transfer the expression from.
    required: true
    comfyui:
      node_id: 9
      field: inputs
      subfield: image
  prompt:
    type: string
    label: Prompt
    description: Add a text description to the output image
    tip: |-
      The default quality modifiers are usually all that is necessary, but further prompting can have a nominal effect on the output
    comfyui:
      node_id: 6
      field: inputs
      subfield: prompt
  negative_prompt:
    type: string
    label: Negative prompt
    description: Negative text prompt, what you do *not* want to generate.
    tip: |-
      Keep this at default or at most, add to this prompt, unless specifically instructed otherwise.
    default: null
    comfyui:
      node_id: 6
      field: inputs
      subfield: negative_prompt
  seed:
    type: integer
    label: Seed
    description: Set random seed for reproducibility. If blank, will be set randomly.
    default: random
    minimum: 0
    maximum: 100000
    comfyui:
      node_id: 6
      field: inputs
      subfield: seed
