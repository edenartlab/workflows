name: Replace part of an image (Inpaint)
description: Select and replace anything in an image.
tip: |-
  This workflow edits a specific region in the given image by first applying the masking prompt to highlight a specific region of the image, and then applying the inpainting prompt to fill (re-draw) in the highlighted region.
thumbnail: app/inpaint_opt.mp4
cost_estimate: 2 * n_samples
output_type: image
handler: comfyui
status: prod
visible: false
comfyui_output_node: 33
parameters:
  image:
    type: image
    label: Image
    description: Input image
    required: true
    comfyui:
      node_id: 11
      field: inputs
      subfield: image
  masking_prompt:
    type: str
    label: masking prompt
    description: Textual description of the region to inpaint.
    tip: |-
      This prompt will be used to highlight the region to inpaint, creating a mask. Try to make this prompt as short, clean and simple as possible. use single words instead of full sentences. Some examples of good masking prompts are 'background', 'face', 'roof of building', 'hair, headwear, hat', ...
    required: true
    comfyui:
      node_id: 82
      field: inputs
      subfield: prompt
  inpainting_prompt:
    type: str
    label: inpainting prompt
    description: |-
      Prompt to inpaint the region selected by the masking prompt with what you want to generate.
    required: true
    comfyui:
      node_id: 6
      field: inputs
      subfield: text
  seed:
    type: int
    label: Seed
    description: Set random seed for reproducibility. If blank, will be set randomly.
    tip: |-
      You should only set this if you want to start from/copy the seed of a previous image. Unless one is specified, you should leave this blank!
    default: random
    minimum: 0
    maximum: 2147483647
    comfyui:
      node_id: 3
      field: inputs
      subfield: seed
  n_samples:
    type: int
    label: Number of samples
    description: Number of samples to generate
    tip: |-
      This is the number of tries to generate for the prompt. If you get a request for n_samples > 1, you are still using a *single* prompt for the whole set.
    default: 1
    minimum: 1
    maximum: 4
