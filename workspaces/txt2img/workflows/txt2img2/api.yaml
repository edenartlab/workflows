name: Text to Image 2
description: Generate an image from text 2
tip: This is the most basic and common function which generates an image from text a prompt
output_type: image
handler: comfyui
resolutions: [21-9_1536x640, 16-9_1344x768, 3-2_1216x832, 4-3_1152x896, 1-1_1024x1024, 3-4_896x1152, 2-3_832x1216, 9x16_1152x2048, 9-21_640x1536]
comfyui_output_node_id: 9
parameters:
- name: prompt
  label: Prompt
  description: Text prompt
  type: string
  required: true
  comfyui: 
    node_id: 31
    field: inputs
    subfield: text
- name: negative_prompt
  label: Negative prompt
  description: Negative text prompt, what you do *not* want to generate
  type: string
  default: ugly, watermark, blurry, low-resolution, bad
  comfyui: 
    node_id: 7
    field: inputs
    subfield: text
- name: width
  label: Width
  description: Width in pixels
  type: int
  default: 1024
  minimum: 256
  maximum: 2048
  step: 8
  comfyui: 
    node_id: 39
    field: inputs
    subfield: value
- name: height
  label: Height
  description: Height in pixels
  type: int
  default: 1024
  minimum: 256
  maximum: 2048
  step: 8
  comfyui: 
    node_id: 41
    field: inputs
    subfield: value
- name: seed
  label: Seed
  description: Set random seed for reproducibility. If blank, will be set randomly.
  tip: You should only set this if you want to start from/copy the seed of a previous image. Unless one is specified, you should leave this blank! 
  type: int
  default: random
  minimum: 0
  maximum: 10000000000000000
  comfyui: 
    node_id: 3
    field: inputs
    subfield: seed
- name: lora
  label: LoRA
  description: Use a LoRA finetune on top of the base model.
  type: lora
  comfyui: 
    node_id: 10
    field: inputs
    subfield: lora_name
- name: lora_strength
  label: LoRA strength
  description: Strength of the LoRA
  tip: If outputs resemble the LoRA but have low prompt adherence or all look the same, turn down the LoRA strength.
  type: float
  default: 0.5
  minimum: 0.0
  maximum: 1.5
  comfyui: 
    node_id: 10
    field: inputs
    subfield: strength_model, strength_clip
- name: init_image
  label: Starting image
  description: Initial image from which to start diffusion process
  type: image
  comfyui: 
    node_id: 35
    field: inputs
    subfield: image
- name: denoise
  label: Denoise strength
  description: Strength of denoising
  tip: Decreasing denoise strength increases the influence of the init image
  type: float
  default: 1.0
  minimum: 0.0
  maximum: 1.0
  comfyui: 
    node_id: 3
    field: inputs
    subfield: denoise