name: Animate an image with depth
description: Precise image animation using 3D-zoom.
tip: |-
  This should be the default tool to use when a user requests to make a video out of an image with no other specific requirements. If the image has a clear or obvious foreground subject, use a lower foreground_denoise strength to avoid corrupting the subject.
thumbnail: app/animate_3D_opt.mp4
cost_estimate: 0.5 * n_frames
output_type: video
resolutions: [16-9_2048x1152, 3-2_1782x1024, 1-1_1024x1024, 2-3_1024x1782, 9-16_1152x2048]
handler: comfyui
status: prod
comfyui_output_node_id: 134
parameters:
  image:
    type: image
    label: Image
    description: Input image to animate
    required: true
    comfyui:
      node_id: 96
      field: inputs
      subfield: image
  background_denoise:
    type: float
    label: Background animation strength
    description: Motion strength in the background
    tip: |-
      Higher values cause more animation, but also stray further away from the background of the input image. This can usuaully be somewhat higher than the foreground motion strength unless the user requests otherwise or wants the background to remain fairly consistent.
    default: 0.65
    minimum: 0.2
    maximum: 1.0
    comfyui:
      node_id: 260
      field: inputs
      subfield: value
  foreground_denoise:
    type: float
    label: Foreground animation strength
    description: Motion strength in the foreground
    tip: |-
      Higher values cause more animation, but also stray further away from the foreground of the input image. Typically, you want to keep this value in the low range (0.25 - 0.4) to avoid drifting too far away from the main subject in the image. If identity preservation to the input image is not important you can use higher values here to create more animation. If it is, use a lower value.
    default: 0.35
    minimum: 0.2
    maximum: 1.0
    comfyui:
      node_id: 262
      field: inputs
      subfield: value
  n_frames:
    type: integer
    label: Number of frames
    description: Number of video frames to generate.
    tip: |-
      The output video will be 1 second long for every 8 frames generated. (The default of 32 frames will thus generate a 4s animation)
    default: 32
    minimum: 16
    maximum: 128
    comfyui:
      node_id: 249
      field: inputs
      subfield: value
  loop:
    type: boolean
    label: Loop Animation
    description: Make the animation a seamless loop
    tip: |-
      This will force the last frame to be identical to the first and make a seamless loop. Unless specifically requested, this should be kept at False (default).
    default: false
    comfyui:
      node_id: 229
      field: inputs
      subfield: value
