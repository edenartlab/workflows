name: Talking Heads
description: Generate talking head videos from an image and audio input.
tip: |-
  This tool uses the SVD-XT model and Sonic to generate talking head videos from a single image and audio input.
  The model will animate the face in the image to match the audio input, creating a realistic talking head effect.
output_type: video
cost_estimate: duration * 0.5
thumbnail: app/talking_heads_opt.mp4
status: stage
visible: true
active: true
resolutions: null
handler: comfyui
base_model: svd-xt
comfyui_output_node_id: 18
parameters:
  image:
    type: image
    label: Input Image
    description: The image to animate into a talking head
    required: true
    comfyui:
      node_id: 5
      field: inputs
      subfield: image
  audio:
    type: audio
    label: Audio Input
    description: The audio file to sync the talking head with
    required: true
    comfyui:
      node_id: 21
      field: inputs
      subfield: audio
  duration_cap:
    type: float
    label: Duration Cap
    description: Maximum duration of the output video in seconds. Set to 0 for no limit.
    default: 0
    minimum: 0
    maximum: 300
    comfyui:
      node_id: 21
      field: inputs
      subfield: duration_cap
  seed:
    type: integer
    label: Seed
    description: Set random seed for reproducibility. If blank, will be set to -1 to supply a random value.
    tip: |-
      You should only set this if you want to start from/copy the seed of a previous generation. Unless one is specified, you should leave this blank!
    default: random
    minimum: 0
    maximum: 2147483647
    comfyui:
      node_id: 1
      field: inputs
      subfield: seed
  inference_steps:
    type: integer
    label: Inference Steps
    description: Number of inference steps for video generation
    default: 25
    minimum: 1
    maximum: 100
    comfyui:
      node_id: 1
      field: inputs
      subfield: inference_steps
  fps:
    type: integer
    label: FPS
    description: Frames per second for the output video
    default: 25
    minimum: 1
    maximum: 60
    comfyui:
      node_id: 1
      field: inputs
      subfield: fps 